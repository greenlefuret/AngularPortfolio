<!-- La div entirere sert de boutton -->

          <p>{{Projets1}}</p>
          <img src="assets/img/navsimpson.png" alt="" style="width: 200px; height:130px;">
        </button>
<!-- creation du modal -->
        <div class="modal fade " id="modalProjet1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header backJaune">
                <h5 class="modal-title" id="exampleModalLabel">{{Projets1}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="img-fluid">
                  <img src="assets/img/navsimpson.png" alt="" style="width: 100%;">
              </div>
              <div class="modal-footer text-left backJaune">
                {{DescriProjets1}}
              </div>
            </div>
          </div>
        </div>
    </div>
